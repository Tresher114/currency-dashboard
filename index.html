<script>
  async function loadUsdRubChart(days) {
    const end = new Date();
    const start = new Date();
    start.setDate(end.getDate() - days);

    const dates = [];
    const values = [];

    for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
      const dateStr = d.toISOString().split('T')[0];
      const url = `https://api.exchangerate.host/convert?from=USD&to=RUB&date=${dateStr}`;
      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data || typeof data.result !== 'number') {
          console.warn(`Нет данных за ${dateStr}`);
          continue;
        }

        dates.push(dateStr);
        values.push(data.result);
      } catch (e) {
        console.warn(`Ошибка запроса за ${dateStr}:`, e);
      }
    }

    if (window.usdChartInstance) window.usdChartInstance.destroy();

    window.usdChartInstance = new Chart(document.getElementById('usdChart'), {
      type: 'line',
      data: {
        labels: dates,
        datasets: [{
          label: 'USD → RUB',
          data: values,
          borderColor: '#00C853',
          tension: 0.3,
          pointRadius: 4,
          pointHoverRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: {
          datalabels: {
            anchor: 'end',
            align: 'top',
            color: '#fff',
            font: { size: 14 },
            formatter: v => v?.toFixed(2)
          },
          legend: { labels: { color: '#fff', font: { size: 16 } } },
          tooltip: { enabled: false }
        },
        scales: {
          x: { ticks: { color: '#ccc' }, title: { display: true, text: 'Дата', color: '#fff' } },
          y: { ticks: { color: '#ccc' }, title: { display: true, text: 'Курс', color: '#fff' } }
        }
      },
      plugins: [ChartDataLabels]
    });
  }
</script>
