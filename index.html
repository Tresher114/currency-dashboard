<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USD ‚Üí RUB Chart (TwelveData)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #1A1E2B;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .chart-container {
      width: 90%;
      max-width: 1200px;
      background: #2D3243;
      padding: 2rem;
      border-radius: 1rem;
    }
    select {
      font-size: 1rem;
      padding: 0.5em;
      margin-bottom: 1em;
      border-radius: 0.5em;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <h2>üìà USD ‚Üí RUB (TwelveData API)</h2>
    <select id="range-select" onchange="loadChart()">
      <option value="7">7 –¥–Ω–µ–π</option>
      <option value="14">14 –¥–Ω–µ–π</option>
      <option value="30">30 –¥–Ω–µ–π</option>
    </select>
    <canvas id="usdChart"></canvas>
  </div>

<script>
  const API_KEY = "demo"; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π –∫–ª—é—á –æ—Ç https://twelvedata.com

  async function loadChart() {
    const days = +document.getElementById('range-select').value;
    const interval = "1day";
    const symbol = "USD/RUB";

    const url = `https://api.twelvedata.com/time_series?symbol=${symbol}&interval=${interval}&outputsize=${days}&apikey=${API_KEY}`;

    try {
      const res = await fetch(url);
      const data = await res.json();
      console.log(data);

      if (!data || !data.values) {
        alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ API –∫–ª—é—á –∏–ª–∏ –ª–∏–º–∏—Ç.");
        return;
      }

      const labels = data.values.map(d => d.datetime).reverse();
      const values = data.values.map(d => parseFloat(d.close)).reverse();

      if (window.chart) window.chart.destroy();

      window.chart = new Chart(document.getElementById('usdChart'), {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'USD ‚Üí RUB',
            data: values,
            borderColor: '#00C853',
            tension: 0.3,
            pointRadius: 3,
            pointHoverRadius: 6
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: { color: '#fff' }
            },
            tooltip: { enabled: true }
          },
          scales: {
            x: {
              ticks: { color: '#ccc' },
              title: { display: true, text: '–î–∞—Ç–∞', color: '#fff' }
            },
            y: {
              ticks: { color: '#ccc' },
              title: { display: true, text: '–ö—É—Ä—Å', color: '#fff' }
            }
          }
        }
      });

    } catch (err) {
      console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", err);
    }
  }

  loadChart();
</script>
</body>
</html>
