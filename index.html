<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–í–∞–ª—é—Ç–Ω—ã–π –î–∞—à–±–æ—Ä–¥</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    :root {
      --bg: #1A1E2B;
      --card: #2D3243;
      --text: #ffffff;
      --accent: #00C853;
      --muted: #8C92A4;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      font-size: 1vw;
      overflow: hidden;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 1vh 1vw;
      padding: 1vh 1vw;
      height: 100vh;
      box-sizing: border-box;
    }

    .card, .chart-card {
      background: var(--card);
      border-radius: 1em;
      padding: 1.5vh 1vw;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .rate {
      font-size: 1.5vw;
      margin: 0.5em 0;
      color: var(--accent);
      font-weight: bold;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
      max-height: 60vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0.5em;
    }

    .floating-controls {
      position: fixed;
      bottom: 1vh;
      left: 1vw;
      background: var(--card);
      border-radius: 1em;
      padding: 1vh 1vw;
      display: flex;
      gap: 1vw;
      align-items: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    select {
      font-size: 1vw;
      padding: 0.5vh 1vw;
      border-radius: 0.5em;
      cursor: pointer;
    }

    .chart-card h2 {
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>

<div class="grid-container">
  <div class="card">
    <h2>üè¶ –¶–µ–Ω—Ç—Ä–æ–±–∞–Ω–∫ –†–§</h2>
    <div id="cbr-usd" class="rate loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div id="cbr-eur" class="rate loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div id="cbr-cny" class="rate loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div id="cbr-rub" class="rate loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div>–û–±–Ω–æ–≤–ª–µ–Ω–æ: <span id="cbr-time">‚Äì</span></div>
  </div>

  <div class="card">
    <h2>üåê XE.com</h2>
    <div id="xe-eur" class="rate loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div id="xe-aed" class="rate loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div>–û–±–Ω–æ–≤–ª–µ–Ω–æ: <span id="xe-time">‚Äì</span></div>
  </div>

  <div class="chart-card">
    <h2>üìâ USD (ProFinance)</h2>
    <iframe src="https://www.profinance.ru/charts/usd/rub"></iframe>
  </div>

  <div class="chart-card">
    <h2>üìä USD/RUB</h2>
    <canvas id="usdChart"></canvas>
  </div>

  <div class="chart-card">
    <h2>üìä EUR/USD</h2>
    <canvas id="eurChart"></canvas>
  </div>

  <div class="chart-card">
    <h2>üèÖ GOLD (ProFinance)</h2>
    <iframe src="https://www.profinance.ru/charts/gold/lc17"></iframe>
  </div>
</div>

<div class="floating-controls">
  <label for="range-select">–ü–µ—Ä–∏–æ–¥:</label>
  <select id="range-select" onchange="refreshCharts()">
    <option value="7">7 –¥–Ω–µ–π</option>
    <option value="14">14 –¥–Ω–µ–π</option>
    <option value="30">30 –¥–Ω–µ–π</option>
  </select>
</div>

<script>
  Chart.register(ChartDataLabels);
  async function updateRates() {
    try {
      const cbr = await fetch('https://www.cbr-xml-daily.ru/daily_json.js').then(r => r.json());
      document.getElementById('cbr-usd').textContent = `USD: ${cbr.Valute.USD.Value.toFixed(2)} ‚ÇΩ`;
      document.getElementById('cbr-eur').textContent = `EUR: ${cbr.Valute.EUR.Value.toFixed(2)} ‚ÇΩ`;
      document.getElementById('cbr-cny').textContent = `CNY: ${cbr.Valute.CNY.Value.toFixed(2)} ‚ÇΩ`;
      document.getElementById('cbr-rub').textContent = `RUB: 1.00 ‚ÇΩ`;
      document.getElementById('cbr-time').textContent = new Date().toLocaleTimeString();

      const xeEur = await fetch('https://open.er-api.com/v6/latest/EUR').then(r => r.json());
      const xeAed = await fetch('https://open.er-api.com/v6/latest/AED').then(r => r.json());

      document.getElementById('xe-eur').textContent = `EUR: ${xeEur.rates.RUB.toFixed(2)} ‚ÇΩ`;
      document.getElementById('xe-aed').textContent = `AED: ${xeAed.rates.EUR.toFixed(2)} ‚Ç¨`;
      document.getElementById('xe-time').textContent = new Date().toLocaleTimeString();
    } catch (err) {
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', err);
    }
  }

  async function loadChart(id, symbol, apiSym, color) {
    try {
      const range = document.getElementById('range-select').value;
      const response = await fetch(`https://api.twelvedata.com/time_series?symbol=${apiSym}&interval=1day&outputsize=${range}&apikey=3a35c003318a4699a55d5c1581b6ebe8`);
      const data = await response.json();
      if (!data.values) throw new Error('–î–∞–Ω–Ω—ã–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
      const labels = data.values.map(v => v.datetime).reverse();
      const prices = data.values.map(v => parseFloat(v.close)).reverse();

      const ctx = document.getElementById(id).getContext('2d');
      if (window[id + 'Chart']) window[id + 'Chart'].destroy();

      window[id + 'Chart'] = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: symbol,
            data: prices,
            borderColor: color,
            backgroundColor: 'transparent',
            tension: 0.4,
            pointRadius: 3
          }]
        },
        options: {
          maintainAspectRatio: false,
          plugins: {
            datalabels: { color: '#fff', anchor: 'end', align: 'top', formatter: val => val.toFixed(2) },
            legend: { labels: { color: '#fff' } }
          },
          scales: { x: { ticks: { color: '#fff' } }, y: { ticks: { color: '#fff' } } }
        },
        plugins: [ChartDataLabels]
      });
    } catch (err) {
      console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥—Ä–∞—Ñ–∏–∫–∞ ${symbol}:`, err);
    }
  }

  function refreshCharts() {
    loadChart('usdChart', 'USD ‚Üí RUB', 'USD/RUB', '#00C853');
    loadChart('eurChart', 'EUR ‚Üí USD', 'EUR/USD', '#03A9F4');
  }

  updateRates();
  refreshCharts();
  setInterval(updateRates, 60000);
  setInterval(refreshCharts, 60000);
</script>

</body>
</html>
