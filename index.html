<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USD ‚Üí RUB Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      background: #1A1E2B;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .chart-container {
      width: 90%;
      max-width: 1200px;
      background: #2D3243;
      padding: 2rem;
      border-radius: 1rem;
    }
    select {
      font-size: 1rem;
      padding: 0.5em;
      margin-bottom: 1em;
      border-radius: 0.5em;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <h2>üìà USD ‚Üí RUB</h2>
    <select id="range-select" onchange="loadChart()">
      <option value="7">7 –¥–Ω–µ–π</option>
      <option value="14">14 –¥–Ω–µ–π</option>
      <option value="30">30 –¥–Ω–µ–π</option>
    </select>
    <canvas id="usdChart"></canvas>
  </div>

<script>
  async function loadChart() {
    const days = +document.getElementById('range-select').value;
    const end = new Date();
    const start = new Date();
    start.setDate(end.getDate() - days);

    const formatDate = (d) => d.toISOString().split('T')[0];
    const dates = [];
    const values = [];

    for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
      const dateStr = formatDate(d);
      try {
        const res = await fetch(`https://api.exchangerate.host/convert?from=USD&to=RUB&date=${dateStr}`);
        const data = await res.json();
        console.log(`üß™ ${dateStr}:`, data);
        if (!data || typeof data.result !== 'number' || data.result === 0) continue;
        dates.push(dateStr);
        values.push(data.result);
      } catch (e) {
        console.warn(`–û—à–∏–±–∫–∞ –Ω–∞ ${dateStr}:`, e);
      }
    }

    if (window.chart) window.chart.destroy();

    window.chart = new Chart(document.getElementById('usdChart'), {
      type: 'line',
      data: {
        labels: dates,
        datasets: [{
          label: 'USD ‚Üí RUB',
          data: values,
          borderColor: '#00C853',
          tension: 0.3,
          pointRadius: 3,
          pointHoverRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: {
          datalabels: {
            anchor: 'end',
            align: 'top',
            color: '#fff',
            font: { size: 12 },
            formatter: v => v.toFixed(2)
          },
          legend: {
            labels: { color: '#fff' }
          },
          tooltip: { enabled: true }
        },
        scales: {
          x: {
            ticks: { color: '#ccc' },
            title: { display: true, text: '–î–∞—Ç–∞', color: '#fff' }
          },
          y: {
            ticks: { color: '#ccc' },
            title: { display: true, text: '–ö—É—Ä—Å', color: '#fff' }
          }
        }
      },
      plugins: [ChartDataLabels]
    });
  }

  loadChart();
</script>
</body>
</html>
